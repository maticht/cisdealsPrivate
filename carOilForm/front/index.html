<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="index.js"></script>
<div class="container">
    <span class="choose">Wybierz swój samochód</span>
    <div class="dropdownBlock">
        <div class="dropdown">
            <div class="select">
                <span>Wybierz markę</span>
                <i>&#709;</i>
            </div>
            <input type="hidden" name="gender">
            <ul class="dropdown-menu" id="brandList">
            </ul>
        </div>
        <div id="dataListBlock" class="dropdown">
            <div class="select">
                <span>Wybierz model</span>
                <i>&#709;</i>
            </div>
            <input type="hidden" name="gender">
            <ul class="dropdown-menu" id="dataList">
            </ul>
        </div>
        <div id="engineListBlock" class="dropdown">
            <div class="select">
                <span>Wybierz silnik</span>
                <i>&#709;</i>
            </div>
            <input type="hidden" name="gender">
            <ul class="dropdown-menu" id="engineList">
            </ul>
        </div>
    </div>
    <div class="priceBlock">
        <div id="additionalDetails" class="additionalDetails"></div>
        <div id="priceTable" class="priceTable">
            <table>
                <thead>
                <tr>
                    <th>Nazwa oleju</th>
                    <th>Lepkość</th>
                    <th>Objętość(l)</th>
                    <th>Ilość(zł)</th>
                </tr>
                </thead>
                <tbody>
                <tr data-coefficient="38.13">
                    <td>CASTROL EDGE</td>
                    <td>5w30</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr data-coefficient="34.44">
                    <td>MOTUL 8100 X-CLEAN</td>
                    <td>5w30</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr data-coefficient="31.98">
                    <td>SYNPOWER</td>
                    <td>5w30</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr data-coefficient="28.29">
                    <td>EVO FULLTECH</td>
                    <td>5w30</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr data-coefficient="24.6">
                    <td>SHELL HELIX HX8</td>
                    <td>5w30</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr data-coefficient="18.45">
                    <td>CHEMPOIL U. SL</td>
                    <td>5w30</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr data-coefficient="19.68">
                    <td>SHELL HELIX HX8</td>
                    <td>5w40</td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>

</body>
</html>
